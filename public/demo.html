<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>parenthood demo</title>
    <style>
      .left-pane {
        width: 33vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      select {
      }
      textarea {
        flex-grow: 1;
      }

      svg {
        position: absolute;
        top: 0;
        right: 0;
        width: 66vw;
        height: 100vh;
      }
    </style>

    <script src="./ext/viz.js"></script>
    <script src="./ext/svg-pan-zoom.js"></script>
  </head>
  <body>
    <div class="left-pane">
      <select class="engine">
        <option value="dot">dot</option>
        <option value="neato">neato</option>
        <option value="twopi">twopi</option>
      </select>
      <textarea spellcheck="false">
Zeek + Camille
  Adam
  Sarah
  Julia
  Crosby

Adam + Kristina
  Haddie
  Max

Sarah +/ Seth
  Amber
  Drew

Julia + Joel
  Sydney

Crosby .. Jasmine
  Jabbar
</textarea
      >
    </div>

    <script type="module">
      import { processPplString } from '../src/core.mjs';

      const parser = new DOMParser();
      const taEl = document.querySelector('textarea');
      const engineEl = document.querySelector('.engine');
      let svgEl, panZoom;

      function update() {
        if (svgEl) {
          document.body.removeChild(svgEl);
          svgEl = undefined;
        }

        const src0 = taEl.value;
        let result;

        try {
          const src = processPplString(src0);
          result = Viz(src, {
            engine: engineEl.value,
            format: 'svg',
          });
        } catch (ex) {
          console.error(ex);
          taEl.style.color = 'red';
          return;
        }
        taEl.style.color = '';

        svgEl = parser.parseFromString(result, 'image/svg+xml').documentElement;
        svgEl.tabIndex = 1;
        document.body.appendChild(svgEl);

        panZoom = svgPanZoom(svgEl, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.1,
        });

        svgEl.addEventListener(
          'paneresize',
          () => {
            panZoom.resize();
          },
          false
        );
      }

      window.addEventListener('resize', () => {
        panZoom && panZoom.resize();
      });

      taEl.addEventListener('change', update);
      engineEl.addEventListener('change', update);
      update();
    </script>
  </body>
</html>
